<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">

</head>
<body>
    <header>
        <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞ </button>
        <nav class="sidebar" onmouseleave="hideSidebar()">        
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about-us.html">About Us</a></li>

            </ul>
            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=61558483922095" target="_blank" title="Facebook"><img src="facebook.png" alt="Facebook"></a>
                <a href="mailto:freshreturnsfarm@gmail.com" target="_blank" title="Email"><img src="email.png" alt="Email"></a>
                <a href="https://instagram.com/" target="_blank" title="Instagram"><img src="instagram.png" alt="Instagram"></a>
            </div>
        </nav>
    
        <div class="logo">
            <img src="website logo.png" alt="Fresh Returns Farm Logo">
        </div>
        <h1>Fresh Returns Farm</h1>
    
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." oninput="performSearch()">
            <button id="searchBtn" onclick="toggleSearch()">üîç</button>
        </div>

    </header>

    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <p>Have questions or suggestions? Get in touch with us!</p>
            
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required> <br><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required> <br><br><br>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required> <br><br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea> <br><br><br>

                <button type="submit">Submit</button>
            </form>

            <div id="googleMap"></div>
            <br><br><br><br><br><br>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3927.406950452918!2d-61.50395312588592!3d10.147537970480547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8c3585456f1c7fa1%3A0x76ecbaa0328da806!2sIere%20High%20School!5e0!3m2!1sen!2stt!4v1704762399838!5m2!1sen!2stt" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>


    <script src="contact.js"></script>
    <script src="script.js"></script>
</body>
</html>
